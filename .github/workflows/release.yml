name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags
  schedule:
    - cron: '0 0 * * *'  # Schedule cron

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Download the SIPNET binary from the build job
      - name: Download SIPNET Binary
        uses: actions/download-artifact@v2
        with:
          name: sipnet-binaries
          path: ./sipnet

      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This release includes binary builds for historical SIPNET versions.
          draft: true  # Create the release as a draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload SIPNET binary to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sipnet
          asset_name: sipnet
          asset_content_type: application/octet-stream
